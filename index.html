<body class="bg-light">

            <label class="form-check-label" for="exampleCheck1">Me lembrar</label>
        </div>

        <button type="submit" class="btn btn-block btn-primary w-50 rounded mx-auto d-block">Entrar</button>
    </form>

    <button class="btn btn-link rounded mx-auto d-block">
